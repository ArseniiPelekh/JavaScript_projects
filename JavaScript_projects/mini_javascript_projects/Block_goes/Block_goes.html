    </div>

            <button id="butRight">Впрaво</button></br>
            <button id="butDown">Вниз</button>
        </div>
    </div>
    
    <script src="4module.js">
    </script>
<script>
    window.onload = function () {
        document.getElementById("butUp").onclick = function() {move2D(0, -1, 'walkingBlock');};
        document.getElementById("butDown").onclick = function() {move2D(0, 1, 'walkingBlock');};
